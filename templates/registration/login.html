{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p>Invalid credentials</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login" class="btn btn-secondary">
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
