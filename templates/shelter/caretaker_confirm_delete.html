{% extends "base.html" %}

{% block title %}
  <title>Delete caretaker</title>
{% endblock %}

{% block content %}

  <h2>Delete caretaker "{{ caretaker.username }}"?</h2>
  <form action="" method="post" class="delete-form">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'shelter:caretaker-detail' pk=caretaker.id %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
